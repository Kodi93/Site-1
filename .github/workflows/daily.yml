name: Draft posts (PR)
on:
  schedule: [{ cron: "0 13 * * *" }]  # 09:00 ET
  workflow_dispatch:
jobs:
  draft:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: pip install jinja2 pyyaml feedparser readability-lxml requests markdownify python-slugify lxml
      - name: Generate posts
        run: python automation/content_bot.py
      - name: Create PR
        env:
          BRANCH: auto/post-$(date -u +%F)
        run: |
          git checkout -b "$BRANCH"
          git add -A
          git diff --cached --quiet || git commit -m "draft: posts $(date -u +%F)"
          git push -u origin "$BRANCH" || true
          echo "Open a PR from $BRANCH to main if not auto-created."
