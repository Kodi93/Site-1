name: Draft posts (PR)

on:
  schedule:
    - cron: "0 13 * * *"   # 09:00 ET
  workflow_dispatch:

jobs:
  draft:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install jinja2 pyyaml feedparser readability-lxml requests markdownify python-slugify lxml

      - name: Generate posts
        run: python automation/content_bot.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "draft: posts $(date -u +%F)"
          title: "Daily drafts $(date -u +%F)"
          body: "Auto-drafted posts for review"
          branch: "auto/post-$(date -u +%F)"
          delete-branch: true
