{{- $id := .Get 0 -}}
{{- $label := .Get 1 | default $id -}}
{{- $data := .Site.Data.affiliates -}}
{{- $prog := index $data.programs $id | default dict -}}
{{- with $prog.link -}}
  <a href="{{ . }}" rel="sponsored noopener" target="_blank">{{ $label }}</a>
{{- else -}}
  <!-- aff: program {{ $id }} not found -->
{{- end -}}
